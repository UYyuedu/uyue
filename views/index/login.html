<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ZH.css"/>
    <script src="js/base.js"></script>
</head>
<style>


</style>
<body>

<div class="ZH-login-header">
    <div class="ZH-login">登陆</div>
    <div class="ZH-logo"><img src="img/logo_03.png" alt=""/></div>
</div>
<div class="ZH-logobox">
<div class="ZH-word">或作或辍，一曝十寒，则虽读书百年，吾未见其可也。
    <div class="ZH-name">——吴梦祥</div>
    <form action="indexLogin/check" method="post" id="two">
        <div class="ZH-user">
            <i class="icon-font "></i>  <!-- 字体图标-->
            <input type="text" name="username" placeholder="输入您的学号/工号"/>
        </div>
        <div class="ZH-pass">
            <input type="password" name="password" placeholder="请输入您的密码"/>
        </div>
        <div class="ZH-findbox">
            <div class="findpass">
                <i class="icon-font"></i><!-- 字体图标-->
                <a href="">找回密码</a>
            </div>
            <div class="zhuce">
                <i class="icon-font"></i><!-- 字体图标-->
                <a href="/reg">我要注册</a>
            </div>
        </div>
        <div class="ZH-btn">
            <input type="submit" name="submit" value="立即登陆"/>
            <div class="dian1"></div>
            <div class="dian2"></div>
        </div>
    </form>
</div>
</div>
</body>
